<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Lists</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        </td>
        <td>
          <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
        </td>
        <td style="padding: 15px;">
          <dl>
            <dt>Coffee</dt>
            <dd>-black hot drink</dd>
            <dt>Milk</dt>
            <dd>-white hot drink</dd>
          </dl>
        </td>
      </tr>
      <tr>
        <td>
          <ul type="circle">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        </td>
        <td>
          <ol type="1" start="3">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
        </td>
        <td>
          <ul>
            <li>Item 1</li>
            <li>
              Item 2
              <ul>
                <li>Subitem B.1</li>
                <li>Subitem B.2</li>
              </ul>
            </li>
          </ul>
        </td>
        <tr>
            <td>
                <ul type="square">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                  </ul>
            </td>
        <td>
            <ol type="i">
              <li>Coffee</li>
              <li>Tea</li>
              <li>Milk</li>
            </ol>
        </td>
        <td>
            <ul><li>Item 3</li></ul> 
        </td>
        </tr>
      </tr>
    </table>
  </body>
</html>
