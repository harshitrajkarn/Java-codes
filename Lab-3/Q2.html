<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowSpan ColSpan</title>
</head>
<body>
    <table border="1px" style="width: 500; text-align: center; border-collapse: collapse;">
        <tr>
            <td colspan="3">A</td>
        </tr>
        <tr>
            <td rowspan="3">
                B
            </td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
</body>
</html>
